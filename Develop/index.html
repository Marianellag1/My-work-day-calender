<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead"><strong> A simple calendar app for scheduling your work day</strong></p>
    <p id="current-day" class="lead description"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <table class="table">
      <!-- refer all style to style.css -->
      <tbody>
        <tr>
          <th scope="row" class="time-block hour past present future">9AM</th>
          <td ><textarea class="row" cols="50" rows="2"></textarea ><span id="user-notes"></span></td>
          <span id="user-notes"></span>
          <td class="saveBtn">&#128190;</td>
        </tr>
        <tr>
          <th scope="row" class="time-block hour past present future">10AM</th>
          <td ><textarea class="row" cols="50" rows="2"></textarea></td>
          <td class="saveBtn">&#128190;</td>
        </tr>
        <tr>
          <th scope="row" class="time-block hour past present future">11AM</th>
          <td id="eleven-am"><textarea class="row" cols="50" rows="2"></textarea></td>
          <td class="saveBtn">&#128190;</td>
        </tr>
        <tr>
          <th scope="row" class="time-block hour past present future">12PM</th>
          <td id="twelve-pm"><textarea class="row" cols="50" rows="2"></textarea></td>
          <td class="saveBtn">&#128190;</td>
        </tr>
        <tr>
          <th scope="row" class="time-block hour past present future">1PM</th>
          <td id="one-pm"><textarea class="row" cols="50" rows="2"></textarea></td>
          <td class="saveBtn">&#128190;</td>
        </tr>
        <tr>
          <th scope="row" class="time-block hour past present future">2PM</th>
          <td id="two-pm"><textarea class="row" cols="50" rows="2"></textarea></td>
          <td class="saveBtn">&#128190;</td>
        </tr>
        <tr>
          <th scope="row" class="time-block hour past present future">3PM</th>
          <td id="three-pm"><textarea class="row" cols="50" rows="2"></textarea></td>
          <td class="saveBtn">&#128190;</td>
        </tr>
        <tr>
          <th scope="row" class="time-block hour past present future">4PM</th>
          <td id="four-pm"><textarea class="row" cols="50" rows="2"></textarea></td>
          <td class="saveBtn">&#128190;</td>
        </tr>
        <tr>
          <th scope="row" class="time-block hour past present future">5PM</th>
          <td id="five-pm"><textarea class="row" cols="50" rows="2"></textarea></td>
          <td class="saveBtn">&#128190;</td>
          <!-- refer all style to style.css -->
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
